<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>First Registration Page</title>
</head>
<body>
<h1 align="center">Hello Please Register</h1>
<form action="Welcome.html">
<table style=margin-left:auto;margin-right:auto>
<tr>
<td>
<label for="loginid"><b>LoginId :</b><input type="text" id="loginid" name="loginid" placeholder="enter login Id">
</label>
</td>
</tr>
<tr>
<td>
<label for="password"><b>Password :</b><input type="password" id="password" name="password" placeholder="enter password to be set" >
</label>
</tr>
<tr>
<td>
<label>
<b>Gender</b>    Male
<input type="radio" id="male" name="gender" value="male" checked>Female<input type="radio" id="female" name="gender" value="female">
</label>

</td>
</tr>
<tr>
<td>
<label>Languages  <br><input type="checkbox" id="telugu" name="languages" value="telugu">:TELUGU <br>
<input type="checkbox" id="english" name="languages" value="english" checked>:ENGLISH<br>
<input type="checkbox" id="hindi" name="languages" value="hindi">:HINDHI</label>

</td>
</tr>
<tr>
<td>
<a href="https://github.com/"><img src="https://bit.ly/fcc-relaxing-cat" alt="this is git hub link"></a>
</td>
</tr>
<tr>
<td>
<input type="submit" value="submit" >
</td>
</tr>
</table>

</form>
<footer style=align:center>@MY FIRST REGISTER PAGE</footer>
</body>
</html>
